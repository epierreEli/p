  <script>
    document.addEventListener("keydown", function(event) {
    var currentElement = document.activeElement;
    var nextElement;

    switch(event.keyCode) {
        case 37: // Left Arrow
        nextElement = currentElement.previousElementSibling;
        break;
        case 38: // Up Arrow
        nextElement = findElementInDirection(currentElement, "previousElementSibling", "lastElementChild");
        break;
        case 39: // Right Arrow
        nextElement = currentElement.nextElementSibling;
        break;
        case 40: // Down Arrow
        nextElement = findElementInDirection(currentElement, "nextElementSibling", "firstElementChild");
        break;
    }

    if (nextElement) {
        event.preventDefault(); // Prevent default arrow key behavior (e.g., scrolling)
        nextElement.focus();
        nextElement.classList.add("highlighted");
        currentElement.classList.remove("highlighted");
    }
    });

    function findElementInDirection(currentElement, siblingProperty, childProperty) {
    var parentDiv = currentElement.parentElement;
    var nextElement = parentDiv[siblingProperty];

    if (!nextElement) {
        return null; // No next row
    }

    var currentIndex = Array.from(parentDiv.children).indexOf(currentElement);
    var nextRow = nextElement.children;
    var nextElementInRow = nextRow[currentIndex] || nextRow[0];

    if (!nextElementInRow) {
        return null; // No element in the next row at the same index
    }

    return nextElementInRow;
    }


  </script>
