<!DOCTYPE html>
<html>

<head>
  <title>Navigation entre les éléments de la page</title>
  <style>
    /* Style de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background: white;
    }

    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
    }

    #main {
      overflow: hidden;
      flex: 1;
    }

    .row {
      display: flex;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    .row > * {
      flex-shrink: 0;
    }


    img {
      object-fit: cover;
    }

    .vignette {
      position: relative;
    }

    .vignette img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .vignette p {
      margin: 0;
      position: absolute;
      line-height: 30px;
      width: 100%;
      bottom: 0;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
    }

    /* gestion header */
    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border: 2px solid black;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 15px 10px 15px;
      height: 15vh;
    }

    header #location {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    header #location div {
      display: flex;
      align-items: center;
    }

    header #location img {
      height: 30px;
    }

    header #logo {
      height: auto;
      align-self: center;
    }

    header #info {
      display: flex;
      flex-direction: column;
      text-align: end;
      justify-content: space-around;
    }

    header #info #infoHD {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
    }

    header #info img {
      height: 30px;
      margin-right: 20px;
    }

    
  </style>
</head>
