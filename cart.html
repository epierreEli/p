<!DOCTYPE html>
<html>
<head>
  <style>.cart {
    border: 1px solid #ccc;
    padding: 10px;
    width: 300px;
  }
  
  h2 {
    margin-top: 0;
  }
  
  #cart-items {
    list-style-type: none;
    padding: 0;
  }
  
  #cart-items li {
    margin-bottom: 5px;
  }
  
  #checkout-btn {
    display: block;
    margin-top: 10px;
  }
  
  #cart-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }
  
  .cart.show {
    display: block;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    z-index: 1000;
  }
  </style>
</head>
<body>
  <button id="cart-open-btn">Open Cart</button>

  <div id="cart-overlay">
    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be added dynamically using JavaScript -->
      </ul>
      <p>Total: $<span id="cart-total">0</span></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script >
  // Sample data for cart items
    const cartItems = [
      { id: 1, name: 'Product 1', price: 10 },
      { id: 2, name: 'Product 2', price: 20 },
      { id: 3, name: 'Product 3', price: 15 }
    ];
    
    // Function to calculate the total price of the cart items
    function calculateTotal() {
      let total = 0;
      cartItems.forEach(item => {
        total += item.price;
      });
      return total;
    }
    
    // Function to render the cart items in the HTML
    function renderCartItems() {
      const cartItemsElement = document.getElementById('cart-items');
      cartItemsElement.innerHTML = ''; // Clear the existing items
    
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `${item.name} - $${item.price}`;
        cartItemsElement.appendChild(li);
      });
    
      const cartTotalElement = document.getElementById('cart-total');
      cartTotalElement.innerText = calculateTotal();
    }
    
    // Event listener for checkout button
    const checkoutButton = document.getElementById('checkout-btn');
    checkoutButton.addEventListener('click', () => {
      alert('Checkout functionality is not implemented yet.');
    });
    
    // Event listener for open cart button
    const cartOpenButton = document.getElementById('cart-open-btn');
    const cartOverlay = document.getElementById('cart-overlay');
    cartOpenButton.addEventListener('click', () => {
      cartOverlay.classList.add('show');
    });
    
    // Render the initial cart items
    renderCartItems();
    </script>
</body>
</html>
