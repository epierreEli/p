<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        #settings-container {
            position: fixed;
            right: 0;
            background-color: black;
            padding: 10px;
            border-top-left-radius: 10px;
            height: 100vh;
            width: 50vh;
        }

        #settings-title {
            color: white;
            background-image: linear-gradient(to left, #007bff, #3d3d3d);
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }

        #options-container {
            margin-top: 20px;
        }

        .option {
            margin-bottom: 10px;
            color: white;
        }

        label {
            display: block;
            font-weight: bold;
        }

        select,
        input[type="checkbox"] {
            margin-top: 5px;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="settings-container">
        <h1 id="settings-title">Settings</h1>
        <div id="options-container">
            <div class="option">
                <label for="language-option">Language:</label>
                <select id="language-option">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <!-- Add more language options here -->
                </select>
            </div>
            <div class="option">
                <label for="news-option">News:</label>
                <input type="checkbox" id="news-option">
            </div>
            <div class="option">
                <label for="accessibility-option">Accessibility:</label>
                <input type="checkbox" id="accessibility-option">
            </div>
            <div class="option">
                <label for="slideshow-option">Slideshow Activation:</label>
                <input type="checkbox" id="slideshow-option">
            </div>
        </div>
    </div>

    <script>
        const options = document.querySelectorAll('.option');
        let selectedOptionIndex = 0;

        // Add event listener for keydown events
        document.addEventListener('keydown', handleKeydown);

        function handleKeydown(event) {
            const key = event.key;

            if (key === 'ArrowUp') {
                event.preventDefault();
                selectedOptionIndex = (selectedOptionIndex - 1 + options.length) % options.length;
            } else if (key === 'ArrowDown') {
                event.preventDefault();
                selectedOptionIndex = (selectedOptionIndex + 1) % options.length;
            } else {
                return;
            }

            updateSelectedOption();
        }

        function updateSelectedOption() {
            options.forEach((option, index) => {
                if (index === selectedOptionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }
    </script>
</body>

</html>
