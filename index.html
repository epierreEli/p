<!DOCTYPE html>
<html>

<head>
  <title>Uptvweb</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">
  <!-- en tete -->
  <header id="header">
    <div id="location">
      <span id="city"></span>
      <div>
        <img id="iconWeather" src="" alt="Icone météo">
        <span id="weather">Météo</span>
      </div>
    </div>
    <!-- position du nom de l hotel a changer a l avenir -->
    <h1 id="nameHotel">nameHotel</h1>
    <img id="logo" src="" alt="Logo">
    <div id="info">
      <span id="client">Client</span>
      <span id="date">Date</span>
      <div id="infoHD">
        <span id="time">Heure</span>
        <img src="https://cdn-icons-png.flaticon.com/512/330/330490.png" alt="langue FR">
      </div>
    </div>
  </header>

  <section id="test"></section>


  <div>
    <section id="main"></section>
  </div>

  <!-- The login modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login Form</h2>
      <label for="username"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="username">

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password">

      <button id="loginButton" tabindex="0">Login</button>
    </div>
  </div>
  <!-- The loading -->
  <div id="loading-container">
    <!-- Progress indicator elements will be added here -->
    <div class="loading-indicator"></div>
  </div>


  <!-- the cart container  -->
  <div id="cart-container">
    <div class="cart">
      <h2>Votre panier</h2>
      <ul id="cart-items">
        <!-- Cart items will be added dynamically using JavaScript -->
      </ul>

      <button class="delete-button">
        <img src="delete-icon.png" alt="Delete">
      </button>

      <p id="cart-total-text">Total: $<span id="cart-total">0</span></p>
      <div id="my-btn">
        <button id="continue-btn">Continue</button>
        <button id="checkout-btn">Order</button>
      </div>
    </div>
  </div>

  <!-- settings menu -->
  <div id="settings-container">
    <h1 id="settings-title">Settings</h1>
    <div id="options-container">
      <div class="option">
        <label for="language-option">Language:</label>
        <select id="language-option">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="sp">Spanish</option>
          <!-- Add more language options here -->
        </select>
      </div>
      <div class="option">
        <label for="news-option">News:</label>
        <input type="checkbox" id="news-option">
      </div>
      <div class="option">
        <label for="accessibility-option">Accessibility:</label>
        <input type="checkbox" id="accessibility-option">
      </div>
      <div class="option">
        <label for="slideshow-option">Slideshow Activation:</label>
        <input type="checkbox" id="slideshow-option">
      </div>
    </div>
  </div>

  <!-- info page container  -->
  <div id="info-container">
    <div id="full-image"></div>
    <div id="blackrectangle">
      <div id="description">
        <h3 id="info-title">titre de base </h3>
        <p id="infodescription">sofuuuuuuuuuuubuvofvbfvobsvb</p>
      </div>
    </div>
    <div id="minirectangle">
      <button id="button-info" type="button" tabindex="0">SEE</button>
    </div>
    <div id="imagest"></div>
  </div>

  <!-- are you sure you wabt to empty cart modal -->
  <div id="modalconfirm" class="modalconfirm">
    <div class="modalconfirm-content">
      <p>Are you sure you want to empty the cart?</p>
      <div class="modalconfirm-buttons">
        <button id="confirmBtn">Confirm</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>


  <!-- message functionnality  -->
  <div id="containerMsg">
    <div class="rectangleMsg">
      <ul id="messages">
        <!-- Cart items will be added dynamically using JavaScript -->
      </ul>
      <ul id="unreadmessages">
        <!-- Cart items will be added dynamically using JavaScript -->
      </ul>
    </div>

    <div id="textMsgContainer">
      <p id="dateMsg">date and time</p>

      <p id="MsgContent">msg content </p>
      <img src="4.png">
    </div>

  </div>

  <script src="./messageRequest.js"></script>
  <script src="./manageMessage.js"></script>

  <script src="./info.js"></script>
  <script src="./logic.js"></script>
  <script src="./settings.js"></script>
  <script src="./cart.js"></script>
  <script src="./manageLogic.js"></script>
  <script src="./logicParser.js"></script>
  <script src="./request.js"></script>
  <script src="./smoothScroll.js"></script>
  <script src="./grid.js"></script>

  <script src="./login.js"></script>




  <script>
    hideLoadingIndicator();




    //on get la date et l heure
    // Example usage:
    getCurrentDateTime((date, time) => {
      let timeString = document.querySelector("#time");
      console.log(timeString);
      timeString.innerHTML = time;

      let dateString = document.querySelector("#date");
      dateString.innerHTML = date;


    });








    // Retrieve elements from local storage
    var user = localStorage.getItem("username");
    var pass = localStorage.getItem("password");
    console.log(user, pass);
    //si le mot de pass n est pas sauvgarder on demande de le rentrer 
    if (user && pass) {
      console.log("event listenr added 2 ");
      login(user, pass);


      // Add the event listener using the stored event handler function
      document.addEventListener("keydown", keydownHandler);


    } else {

      //ouverture du popup de login
      openModal();
      console.log("event listenr added 1 ");


      document.getElementById("loginButton").addEventListener('click', function (e) {

        user = document.getElementById("username").value;
        pass = document.getElementById("password").value;
        login(user, pass);
        // Add the event listener using the stored event handler function
        document.addEventListener("keydown", keydownHandler);

      });


    }

    // on get la temperature 
    getWeather(city.innerHTML)
      .then(([icon, temperature]) => {
        // Use the retrieved icon and temperature here
        const iconweather = document.querySelector("#iconWeather");
        const temp = document.querySelector("#weather");
        iconweather.setAttribute("src", icon);
        temp.innerHTML = temperature;

      })
      .catch((error) => {
        // Handle any errors that occurred during the request
        console.error("Error:", error);
      });


    //gestion de la navigation 
    // listen when loading is done and focus on first element with tabindex













  </script>
</body>

</html>
