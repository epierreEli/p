<!DOCTYPE html>
<html>

<head>
  <title>Uptvweb</title>


  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">

  <!-- en tete -->
  <!-- testtttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttde code event  -->
  <header id="header">
    <div id="location">
      <span id="city"></span>
      <div>
        <img id="iconWeather" src="" alt="Icone météo">
        <span id="weather">Météo</span>
      </div>
    </div>

    <img id="logo" src="" alt="Logo">
    <div id="info">
      <span id="client">Client</span>
      <span id="date">Date</span>
      <div id="infoHD">
        <span id="time">Heure</span>
        <img src="./france.png" alt="langue FR">
        <div id="messageNotif">
          <img id="imgC" src="./msgnotif.png" alt="Letter Image">
          <span id="circleIN">
            <p id="textIn">1</p>
          </span>
        </div>
        <div id="CartNotif">
          <img id="imgcart" src="./ic_shopping_icon.png" alt="Letter Image">
          <span id="yellowCircleIN">
            <p id="textInCart">1</p>
          </span>
        </div>

      </div>
    </div>
  </header>

  <h1 id="nameHotel">nameHotel</h1>
  <section id="main">

  </section>


  <!-- The login modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login Form</h2>
      <label for="username"><b>Email</b></label>
      <input type="text" value="chambre102@ibisavignoncentregare2.com" placeholder="Enter Email" id="username">

      <label for="password"><b>Password</b></label>
      <input type="password" value="abcd1234" placeholder="Enter Password" id="password">

      <button id="loginButton" tabindex="0">Login</button>
    </div>
  </div>
  <!-- The loading -->
  <div id="loading-container">
    <img src="./hosp.svg" alt="Hospital Image">
    <!-- Progress indicator elements will be added here -->
    <div class="loading-indicator"></div>
  </div>


  <!-- the cart container  -->
  <div id="cart-container">
    <div class="cart">
      <h2>Votre panier</h2>
      <ul id="cart-items">
        <!-- Cart items will be added dynamically using JavaScript -->
      </ul>

      <button class="delete-button">
        <img src="delete-icon.png" alt="Delete">
      </button>

      <p id="cart-total-text">Total: $<span id="cart-total">0</span></p>
      <div id="my-btn">
        <button id="continue-btn">Continue</button>
        <button id="checkout-btn">Order</button>
      </div>
    </div>
  </div>

  <!-- settings menu -->
  <div id="settings-container">
    <h1 id="settings-title">Settings</h1>
    <div id="options-container">
      <div class="option">
        <label for="language-option">Language:</label>
        <select id="language-option">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="sp">Spanish</option>
          <!-- Add more language options here -->
        </select>
      </div>
      <div class="option">
        <label for="news-option">News:</label>
        <input type="checkbox" id="news-option">
      </div>
      <div class="option">
        <label for="accessibility-option">Accessibility:</label>
        <select id="textSize">
          <option value="en">petit</option>
          <option value="fr">Medium</option>
          <option value="sp">Large</option>

        </select>
      </div>
      <div class="option">
        <label for="slideshow-option">Slideshow Activation:</label>
        <input type="checkbox" id="slideshow-option">
      </div>
    </div>
  </div>

  <!-- info page container  -->
  <div id="info-container">
    <div id="full-image"></div>
    <div id="blackrectangle">
      <div id="description">
        <h3 id="info-title">titre de base </h3>
        <p id="infodescription">sofuuuuuuuuuuubuvofvbfvobsvb</p>
      </div>
    </div>
    <div id="minirectangle">
      <button id="button-info" type="button" tabindex="0">SEE</button>
    </div>
    <div id="imagest"></div>
  </div>

  <!-- are you sure you wabt to empty cart modal -->
  <div id="modalconfirm" class="modalconfirm">
    <div class="modalconfirm-content">
      <p>Are you sure you want to empty the cart?</p>
      <div class="modalconfirm-buttons">
        <button id="confirmBtn">Confirm</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>


  <!-- message functionnality  -->
  <div id="containerMsg">
    <div class="rectangleMsg">

      <div class="messageTitle">
        <img src="./msgicon.png">
        <span id="titlespan" tabindex="0">Message</span>

      </div>

      <ul id="messages">
        <!-- Cart items will be added dynamically using JavaScript -->
      </ul>
    </div>
    <div id="MsgContainer">
      <p id="dateMsg">date and time</p>
      <div id="textMsgContainer">


        <!-- <p id="MsgContent">No message</p> -->

      </div>

    </div>

  </div>

  <!-- Billing info div -->
  <div id="orderHistory">

    <div id="historyHead">
      <p>client name</p>
      <img src="3.png">
      <p>Order History</p>
    </div>

    <li class="historyTitle">
      <span>wording</span>
      <span>Unit Price</span>
      <span>Qty</span>
      <span>Date</span>
    </li>

    <ul id="orderHistoryList">

      <!--li will be added dynamically   -->
    </ul>
    <p id="billingTotal">Total :</p>

    <button id="close">Close</button>

  </div>

  <script src="./welcome.js"></script>
  <script src="./messageRequest.js"></script>
  <script src="./billing.js"></script>

  <script src="./info.js"></script>
  <script src="./logic.js"></script>
  <script src="./manageMessage.js"></script>


  <script src="./settings.js"></script>
  <script src="./cart.js"></script>
  <script src="./manageLogic.js"></script>
  <script src="./logicParser.js"></script>
  <script src="./request.js"></script>
  <script src="./smoothScroll.js"></script>
  <script src="./grid.js"></script>
  <script src="./loginNav.js"></script>

  <script src="./login.js"></script>
  <script src="./cartRequest.js"></script>

  <script src="./manageAds.js"></script>


  <script>

    // showLoadingIndicator();




    //on get la date et l heure
    // Example usage:
    getCurrentDateTime((date, time) => {
      let timeString = document.querySelector("#time");

      timeString.innerHTML = time;

      let dateString = document.querySelector("#date");
      dateString.innerHTML = date;


    });








    // Retrieve elements from local storage
    var user = localStorage.getItem("username");
    var pass = localStorage.getItem("password");

    //si le mot de pass n est pas sauvgarder on demande de le rentrer 
    if (user && pass) {

      login(user, pass);


      // Add the event listener using the stored event handler function
      document.addEventListener("keydown", keydownHandler);
      showLoadingIndicator();


    } else {

      //ouverture du popup de login
      openModal();
      const loginButton = document.getElementById('loginButton');
      loginButton.focus();


      document.getElementById("loginButton").addEventListener('click', function (e) {

        user = document.getElementById("username").value;
        pass = document.getElementById("password").value;
        login(user, pass);
        // Add the event listener using the stored event handler function
        document.addEventListener("keydown", keydownHandler);
        //location.reload();


      });


    }


    var audio = new Audio("./sound1.wav");
    audio.preload = 'auto';
    document.addEventListener('keydown', function (event) {
      audio.play();
    })







  </script>
</body>

</html>
