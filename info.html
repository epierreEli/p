    <script>
        function getCookie(name) {
            const cookieString = document.cookie;
            const cookies = cookieString.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Retrieve the data from the cookie
        const data = getCookie('data');
        const parsedData = JSON.parse(data);
 console.log(parsedData);
        // Use the parsedData as needed
        console.log(parsedData.src);
        
        var title = document.getElementById('title');
        var infodescription = document.getElementById('infodescription');
        title.innerHTML = parsedData.title;
        infodescription.innerHTML = parsedData.description;

        var littleimage = document.getElementById("imagest");
        littleimage.style.backgroundImage = "url(" + parsedData.src+ ")";
        var fullimage = document.getElementById("full-image");
        fullimage .style.backgroundImage = "url(" + parsedData.src+ ")";
    </script>
