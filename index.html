                <div class="item">2</div>
                <div class="item">3</div>
            </div>
            <h3>Room Service</h3>
            <div class="category" id="mainService">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
            </div>

            <div class="category" id="mainRoom">

                <div class="item">2</div>
                <div class="item">3</div>
